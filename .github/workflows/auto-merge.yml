name: Auto Merge on Approval

on:
  pull_request_review:
    types: [submitted]

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Check for merge requirements
        uses: actions/github-script@v6
        with:
          script: |
            // Ensure pull_request is available in the context
            const pullRequest = context.payload.pull_request;

            if (!pullRequest) {
              console.log("No pull request found.");
              return;
            }

            // Fetch the reviews for the pull request
            const { data: reviews } = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pullRequest.number,
            });

            // Count the number of approved reviews
            const approvals = reviews.filter(review => review.state === "APPROVED").length;

            // Define the required number of approvals
            const requiredApprovals = 1; // Adjust this number based on your branch protection rule

            // Fetch pull request details to check mergeability
            const { data: prData } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pullRequest.number,
            });

            // Check if the PR is mergeable
            if (!prData.mergeable) {
              console.log('The pull request has merge conflicts.');
              return;
            }

            // Merge the PR if approvals are met
            if (approvals >= requiredApprovals) {
              const octokit = github.getOctokit(process.env.PERSONAL_ACCESS_TOKEN);  // Use the secret token here
              await octokit.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pullRequest.number,
              });
              console.log("Pull request has been merged automatically!");
            } else {
              console.log(`Approvals: ${approvals}. Waiting for more approvals.`);
            }
        env:
          PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}  # Reference the secret here
